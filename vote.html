        }

        .container {

            justify-content: space-between;
            gap: 20px; /* Creates a gap between columns */
        }

        h2 {
            padding-bottom: 10px;
            font-size: 1.5em; /* Makes it stand out more */
            margin-bottom: 20px; /* Gives it some space from content below */
        }

        button {
            font-size: 0.9em; 
            margin-top: 20px;
            padding: 10px 20px; 
            background-color: black; 
            color: #00FF00; 
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #1a1a1a;
        }

        input {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a; 
            padding: 10px;
            color: #00FF00;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .inactive-message {
            display: none; /* Hidden by default */
            font-size: 1.2em; 
            color: #FF5555; /* A red color to indicate inactivity */
        }
    </style>

        <button id="connectButton">Connect to MetaMask</button>
        <h2>Current Vote Situation:</h2>

        <div class="vote-info">
            <div>Proposal Amount: <span id="proposalAmount"></span></div>
            <div>Votes in Favor: <span id="votesInFavor"></span></div>
            <div>Votes Against: <span id="votesAgainst"></span></div>
            <div>Locked Tokens: <span id="lockedTokens"></span></div>
            <div>Tokens Required to Finalize: <span id="tokensRequired"></span></div>
        </div>
        <div class="inactive-message">Voting is currently inactive.</div>
    </div>

    <div class="column">
        <h2>Interact to Vote:</h2>
        <h3>Vote:</h3>
        <input type="text" id="voteAmount" placeholder="Enter amount to vote with">
        <button id="voteInFavorButton">Vote in Favor</button>
        <button id="voteAgainstButton">Vote Against</button>
    </div>

    async function initWeb3() {
    if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            setupContract();
            fetchContractData();
        } catch (error) {
            console.error("User denied account access");
        }
    } else {
        console.log('No Ethereum browser detected. You should consider trying MetaMask!');
    }
}

function setupContract() {
    contract = new web3.eth.Contract(ABI, contractAddress);
}

async function fetchContractData() {
    const voteActive = await contract.methods.proposalActive().call();

    if (voteActive) {
        document.getElementById('voteActive').textContent = voteActive;

        const proposalAmt = await contract.methods.proposalAmount().call();
        document.getElementById('proposalAmount').textContent = proposalAmt;

        const votesFavor = await contract.methods.votesInFavor().call();
        document.getElementById('votesInFavor').textContent = votesFavor;

        const votesAgst = await contract.methods.votesAgainst().call();
        document.getElementById('votesAgainst').textContent = votesAgst;

        const lockedTokensForUser = await contract.methods.lockedTokens(web3.currentProvider.selectedAddress).call();
        document.getElementById('lockedTokens').textContent = lockedTokensForUser;

        const tokensReq = await contract.methods.tokensRequiredToFinalize().call();
        document.getElementById('tokensRequired').textContent = tokensReq;

        // Making voting controls available
        document.getElementById('voteAmount').disabled = false;
        document.getElementById('voteInFavorButton').disabled = false;
        document.getElementById('voteAgainstButton').disabled = false;
    } else {
        // Voting is not active
        document.getElementById('voteActive').textContent = "No active proposals";

        // Clearing other fields
        document.getElementById('proposalAmount').textContent = "";
        document.getElementById('votesInFavor').textContent = "";
        document.getElementById('votesAgainst').textContent = "";
        document.getElementById('lockedTokens').textContent = "";
        document.getElementById('tokensRequired').textContent = "";

        // Disabling voting controls
        document.getElementById('voteAmount').disabled = true;
        document.getElementById('voteInFavorButton').disabled = true;
        document.getElementById('voteAgainstButton').disabled = true;
    }
}

async function vote(inFavor) {
    const amount = web3.utils.toWei(document.getElementById('voteAmount').value, "ether");
    const accounts = await web3.eth.getAccounts();
    try {
        await contract.methods.vote(inFavor, amount).send({ from: accounts[0] });
        alert('Vote successful!');
        fetchContractData();
    } catch (error) {
        alert('Error voting: ' + error.message);
    }
}
