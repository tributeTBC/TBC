<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            font-size: 20px;
            background-color: #000;
            color: #f3f3f3;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #output {
            height: 600px;
            overflow-y: auto;
            word-wrap: break-word;
            padding: 10px;
            background-color: #000;
            color: #f3f3f3;
            font-size: 1.2em;
        }

        .input-container {
            display: flex;
            font-family: 'VT323', monospace;
            background-color: #000;
            padding: 10px;
            align-items: center;
        }

        .prefix {
            margin-right: 5px;
            font-size: 1.2em;
            color: #f3f3f3;
            line-height: 24px;
        }

        #input {
            font-family: 'VT323', monospace;
            width: 100%;
            padding: 5px 5px;
            background-color: #000;
            color: #f3f3f3;
            border: none;
            border-radius: 8px;
            outline: none;
            line-height: 24px;
            font-size: 1.2em;
        }

        #input::placeholder {
            color: #888;
            font-family: 'VT323', monospace;
            font-style: italic;
        }

        button {
            font-family: 'VT323', monospace;
            background-color: #444;
            color: #f3f3f3;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #functionList li {
            background-color: #444;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        #functionList div {
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }

        input {
            font-family: 'VT323', monospace;
            background-color: #222;
            color: #f3f3f3;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 5px 10px;
            outline: none;
            width: auto;
            margin-top: 5px;
        }

        input[type="number"] {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="output">
        <h2>Check Active Proposal</h2>
        <button id="connectBtn">Connect to Ethereum</button>
        <span id="loadingIndicator" style="display: none;">Loading...</span>
        <ul id="functionList"></ul>
    </div>
    <div class="input-container">
        <span class="prefix">$</span>
        <input type="text" id="input" placeholder="Type command...">
    </div>

    <script src="abi.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script>
        let web3;
        let contract;
        const contractAddress = "0x6227F8e5D2d94De5310d6d46Fb698C4C6ADd143D";
        const functionsToCall = ['proposalActive', 'votesInFavor', 'votesAgainst'];
        const connectBtn = document.getElementById("connectBtn");
        const loadingIndicator = document.getElementById("loadingIndicator");

        async function connectToEthereum() {
            loadingIndicator.style.display = "inline"; // Show loading indicator

            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    contract = new web3.eth.Contract(ABI, contractAddress);
                    connectBtn.innerText = "Disconnect from Ethereum";
                    connectBtn.removeEventListener('click', connectToEthereum);
                    connectBtn.addEventListener('click', disconnectFromEthereum);
                    await displayFunctionsAndResults();
                } catch (error) {
                    console.error("User denied account access");
                } finally {
                    loadingIndicator.style.display = "none"; // Hide loading indicator
                }
            } else {
                console.log('Non-Ethereum browser detected. Consider using MetaMask!');
                loadingIndicator.style.display = "none"; // Hide loading indicator
            }
        }

        function disconnectFromEthereum() {
            document.getElementById("functionList").innerHTML = '';
            connectBtn.innerText = "Connect to Ethereum";
            connectBtn.removeEventListener('click', disconnectFromEthereum);
            connectBtn.addEventListener('click', connectToEthereum);
        }

        connectBtn.addEventListener('click', connectToEthereum);

        async function displayFunctionsAndResults() {
            const functionList = document.getElementById("functionList");
            for (let funcName of functionsToCall) {
                const li = document.createElement("li");
                li.textContent = `${funcName}: `;
                const span = document.createElement("span");
                span.id = `result_${funcName}`;
                li.appendChild(span);

                functionList.appendChild(li);

                try {
                    const result = await contract.methods[funcName]().call();
                    document.getElementById(`result_${funcName}`).innerText = result.toString();

                    if (funcName === 'proposalActive' && result) {
                        appendVotingSection(li);
                    }
                } catch (error) {
                    console.error(`Error fetching result for ${funcName}:`, error);
                }
            }
        }

        function appendVotingSection(parentElement) {
            // Vote section
            const voteDiv = document.createElement("div");
            const favorBtn = document.createElement("button");
            favorBtn.textContent = "Vote Favor";
            favorBtn.onclick = () => castVote(true);
            const againstBtn = document.createElement("button");
            againstBtn.textContent = "Vote Against";
            againstBtn.onclick = () => castVote(false);
            const input = document.createElement("input");
            input.type = "number";
            input.id = `voteAmount_proposalActive`;
            input.placeholder = "Amount to vote";

            voteDiv.appendChild(favorBtn);
            voteDiv.appendChild(againstBtn);
            voteDiv.appendChild(input);
            parentElement.appendChild(voteDiv); // Append to the end of the li
        }

        async function castVote(inFavor) {
            const amount = document.getElementById('voteAmount_proposalActive').value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount!");
                return;
            }
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.vote(inFavor, web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
                alert("Vote casted successfully!");
            } catch (error) {
                console.error("Error casting vote:", error);
                alert("Error casting vote. Check console for details.");
            }
        }
    </script>

</body>

</html>
