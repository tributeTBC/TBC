    <title>MetaMask Custom Network and Contract Interaction</title>
    <style>
        body {
            font-family: 'VT323', monospace;
            color: #00FF00;
            margin: 10px;
            background-color: black;
            line-height: 1.5;
            /* Improves readability */
        }

        .container {
            display: flex;
            justify-content: center;
            /* Centering the direct children horizontally */
            gap: 20px;
            /* Creates a gap between columns */
            max-width: 100%;
            /* Setting a max width for the container */
            margin: 0 auto;
            /* Centers the container on the page */
        }

        h2 {
            padding-bottom: 10px;
            font-size: 1.5em;
            /* Makes it stand out more */
            margin-bottom: 20px;
            /* Gives it some space from content below */
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Spacing */
        #votingControls {
            margin-top: 20px;
        }

        input {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            padding: 10px;
            color: #00FF00;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .inactive-message {
            display: none;
            /* Hidden by default */
            font-size: 1.2em;
            color: #FF5555;
            /* A red color to indicate inactivity */
        }
    </style>
</head>

    <div class="container">
        <div class="column">
            <button id="connectButton">Connect to MetaMask</button>
            <h2>Current Vote Situation:</h2>

            <div class="vote-info">
                <div>Proposal Amount: <span id="proposalAmount"></span></div>

                <div>Votes Against: <span id="votesAgainst"></span></div>
                <div>Locked Tokens: <span id="lockedTokens"></span></div>
                <div>Tokens Required to Finalize: <span id="tokensRequired"></span></div>
            </div>
            <div class="inactive-message">Voting is currently inactive.</div>
        </div>

        <div class="column">
            <h2>Interact to Vote:</h2>
            <input type="text" id="voteAmount" placeholder="Enter amount to vote with">
            <button id="voteInFavorButton">Vote in Favor</button>
            <button id="voteAgainstButton">Vote Against</button>
        </div>
    </div>

        async function initWeb3() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.enable();
                    initContract();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else if (window.web3) {
                web3 = new Web3(window.web3.currentProvider);
                initContract();
            } else {
                console.error("No web3 provider detected");
            }
        }

        function initContract() {
            contract = new web3.eth.Contract(ABI, contractAddress);
            fetchContractData();
        }

        function fetchContractData() {

            // And then update the UI
        }

        async function vote(inFavor) {
            const amount = document.getElementById('voteAmount').value;
            if (amount && Number(amount) > 0) {
                try {
                    if (inFavor) {
                        await contract.methods.vote(true, web3.utils.toWei(amount, 'ether')).send({ from: web3.currentProvider.selectedAddress });
                    } else {
                        await contract.methods.vote(false, web3.utils.toWei(amount, 'ether')).send({ from: web3.currentProvider.selectedAddress });
                    }
                    fetchContractData();
                } catch (error) {
                    console.error("Error occurred while voting:", error);
                }
            } else {
                alert("Please enter a valid amount to vote with.");
            }
        }

        document.getElementById('connectButton').addEventListener('click', initWeb3);
        document.getElementById('voteInFavorButton').addEventListener('click', () => vote(true));
        document.getElementById('voteAgainstButton').addEventListener('click', () => vote(false));
