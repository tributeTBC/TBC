        window.addEventListener('load', async () => {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' }); // Request account access
                    contract = new web3.eth.Contract(ABI, contractAddress);
                } catch (error) {
                    console.error("User denied account access");
                }
            } else if (window.web3) {
                web3 = new Web3(window.web3.currentProvider);
                contract = new web3.eth.Contract(ABI, contractAddress);
            } else {
                console.log('Non-Ethereum browser detected. Consider using MetaMask!');
            }
        });

        document.getElementById("check").addEventListener("click", async () => {
            try {
                const isActive = await contract.methods.proposalActive().call();
                if (isActive) {
                    document.getElementById("result").innerText = "There's an active proposal!";
                } else {
                    document.getElementById("result").innerText = "No active proposal currently.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error occurred. Check console for details.";
