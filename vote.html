<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Governance Interface</title>
</head>
<body>

<div id="console">
    <div id="header-bar">
        <button id="connectMetamask">Connect MetaMask</button>
    </div>

    <!-- Active Proposal Info -->
    <div id="activeProposal">
        <p>There is an active proposal.</p>

        <!-- Voting Info & Input Area -->
        <div class="command-line">
            <div id="votingInfo">
                <!-- Left Column: Voting Information -->
                <div style="width:50%; float:left;">
                    <p>Total Votes In Favor: <span id="votesInFavor"></span></p>
                    <p>Total Votes Against: <span id="votesAgainst"></span></p>
                    <!-- ... Any other information you wish to display ... -->
                </div>
                
                <!-- Right Column: Voting Input -->
                <div style="width:50%; float:right;">
                    <label for="voteAmount">Amount:</label>
                    <input type="number" id="voteAmount">
                    <button id="voteFavor">Vote In Favor</button>
                    <button id="voteAgainst">Vote Against</button>
                    <p>You have already voted: <span id="lockedTokens"></span> tokens.</p>
                </div>
                
                <!-- Clear both to ensure the parent container encompasses its children -->
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>
</div>

<!-- JS Script to interact with MetaMask & fetch data from the contract -->

<script src="web3.min.js"></script> <!-- Assuming you have web3.min.js in the same directory -->
<script src="governance.js"></script>
</body>
</html>
