<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vstyle.css">
    </head>

<body>
    <div id="output">
        <h2>Check Active Proposal</h2>
        <button id="connectBtn">Connect to Ethereum</button>
        <span id="loadingIndicator" style="display: none;">Loading...</span>
        <ul id="functionList"></ul>
    </div>
    <div id="explainerTextContainer">
    <p id="explainerText"></p> <!-- Only for the explainer text -->
    <!-- Voting UI Elements -->
    <div id="voteInterface" style="display: none;">
        <label for="voteAmount_proposalActive">Amount:</label>
        <input type="number" id="voteAmount_proposalActive" placeholder="Enter amount in Ether">
        <button onclick="app.castVote(true)">Vote In Favor</button>
        <button onclick="app.castVote(false)">Vote Against</button>
    </div>
</div>

    <script src="abi.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    
    <script>
       class EthereumApp {
    constructor() {
        this.web3 = null;
        this.contract = null;
        this.contractAddress = "0x6227F8e5D2d94De5310d6d46Fb698C4C6ADd143D";
        this.connectBtn = document.getElementById("connectBtn");
        this.loadingIndicator = document.getElementById("loadingIndicator");
        this.connectBtn.addEventListener('click', this.connectToEthereum.bind(this));
    }

    async connectToEthereum() {
        this.loadingIndicator.style.display = "inline";

        if (typeof window.ethereum !== 'undefined') {
            try {
                this.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                this.contract = new this.web3.eth.Contract(ABI, this.contractAddress);
                this.connectBtn.innerText = "Disconnect from Ethereum";
                this.connectBtn.removeEventListener('click', this.connectToEthereum.bind(this));
                this.connectBtn.addEventListener('click', this.disconnectFromEthereum.bind(this));
                await this.displayFunctionsAndResults();
            } catch (error) {
                console.error("User denied account access");
            } finally {
                this.loadingIndicator.style.display = "none";
            }
        } else {
            console.log('Non-Ethereum browser detected. Consider using MetaMask!');
            this.loadingIndicator.style.display = "none";
        }
    }

    disconnectFromEthereum() {
        document.getElementById("functionList").innerHTML = '';
        this.connectBtn.innerText = "Connect to Ethereum";
        this.connectBtn.removeEventListener('click', this.disconnectFromEthereum.bind(this));
        this.connectBtn.addEventListener('click', this.connectToEthereum.bind(this));
    }

    async fetchAllContractFunctions() {
        const results = {};
        for (let item of ABI) {
            if (item.type === "function" && (!item.inputs || item.inputs.length === 0)) {
                try {
                    const result = await this.contract.methods[item.name]().call();
                    results[item.name] = result;
                } catch (error) {
                    console.error(`Error fetching result for ${item.name}:`, error);
                }
            }
        }
        return results;
    }

    async displayFunctionsAndResults() {
        const functionResults = await this.fetchAllContractFunctions();
        const functionList = document.getElementById("functionList");

        for (let [funcName, result] of Object.entries(functionResults)) {
            const li = document.createElement("li");
            li.textContent = `${funcName}: ${result.toString()}`;
            functionList.appendChild(li);

            if (funcName === 'proposalActive' && result) {
                await this.fetchProposalDetails();
            }
        }
    }

    async fetchProposalDetails() {
        let proposalAmount, tokensRequiredToFinalize;
        try {
            proposalAmount = await this.contract.methods.getProposalAmount().call();
            tokensRequiredToFinalize = await this.contract.methods.getTokensRequiredToFinalize().call();
            this.updateExplainerText(true, proposalAmount, tokensRequiredToFinalize);
        } catch (error) {
            console.error("Error fetching proposal details:", error);
            alert("Error fetching proposal details. Please ensure you're connected to the right network and try again.");
        }
    }

    updateExplainerText(isActive, proposalAmount, tokensRequiredToFinalize) {
        const explainerTextDiv = document.getElementById("explainerText");
        if (isActive) {
            const humanReadableProposalAmount = this.web3.utils.fromWei(proposalAmount, "ether");
            const humanReadableTokensRequired = this.web3.utils.fromWei(tokensRequiredToFinalize, "ether");
            explainerTextDiv.innerHTML = `
                There is a fund release proposal from the developers. The proposed amount for 
                release is <span style="font-weight:bold">${humanReadableProposalAmount}</span>, and there are 
                <span style="font-weight:bold">${humanReadableTokensRequired}</span> more tokens required in 
                favor for the proposal to be approved. Cast your favorable vote <a href="#" onclick="app.castVote(true)">here</a> 
                to support the proposal.
            `;
        } else {
            explainerTextDiv.innerHTML = "There are currently no fund release proposals by the developers.";
        }
    }

    async castVote(inFavor) {
        // This is the basic implementation for casting votes, you might want to adjust as per your requirements
        const accounts = await this.web3.eth.getAccounts();
        try {
            await this.contract.methods.vote(inFavor).send({ from: accounts[0] });
            alert("Vote casted successfully!");
        } catch (error) {
            console.error("Error casting vote:", error);
            alert("Error casting vote. Check console for details.");
        }
    }
}

document.addEventListener("DOMContentLoaded", () => {
    window.app = new EthereumApp();
});


    </script>

</body>

</html>
