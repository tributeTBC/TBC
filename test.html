<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote in Favor</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
</head>

<body>
    <button id="voteButton">Vote in Favor with 5000 Tokens</button>

    <script>
        window.addEventListener('load', async () => {
            // Check if Web3 has been injected by the browser (Mist/MetaMask)
            if (typeof web3 !== 'undefined') {
                window.web3 = new Web3(web3.currentProvider);
            } else {
                console.log('No web3? Please use a web3-enabled browser.');
                return;
            }

            const abi = [
                {
                    inputs: [],
                    name: "emergencyReset",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "finalizeProposal",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "_tokenAddress",
                            type: "address",
                        },
                    ],
                    stateMutability: "nonpayable",
                    type: "constructor",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: false,
                            internalType: "bool",
                            name: "approved",
                            type: "bool",
                        },
                    ],
                    name: "ProposalFinalized",
                    type: "event",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: true,
                            internalType: "address",
                            name: "developer",
                            type: "address",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                        {
                            indexed: false,
                            internalType: "string",
                            name: "description",
                            type: "string",
                        },
                    ],
                    name: "ProposalStarted",
                    type: "event",
                },
                {
                    inputs: [
                        {
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                        {
                            internalType: "string",
                            name: "description",
                            type: "string",
                        },
                    ],
                    name: "startProposal",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "unlockTokens",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "bool",
                            name: "_inFavor",
                            type: "bool",
                        },
                        {
                            internalType: "uint256",
                            name: "_amount",
                            type: "uint256",
                        },
                    ],
                    name: "vote",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: true,
                            internalType: "address",
                            name: "voter",
                            type: "address",
                        },
                        {
                            indexed: false,
                            internalType: "bool",
                            name: "inFavor",
                            type: "bool",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                    ],
                    name: "Voted",
                    type: "event",
                },
                {
                    inputs: [],
                    name: "currentTotalSupply",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "developer",
                    outputs: [
                        {
                            internalType: "address",
                            name: "",
                            type: "address",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "",
                            type: "address",
                        },
                    ],
                    name: "lockedTokens",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "PROPOSAL_DURATION",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "proposalActive",
                    outputs: [
                        {
                            internalType: "bool",
                            name: "",
                            type: "bool",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "proposalAmount",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "proposalDescription",
                    outputs: [
                        {
                            internalType: "string",
                            name: "",
                            type: "string",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "proposalExpiry",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "token",
                    outputs: [
                        {
                            internalType: "contract IToken",
                            name: "",
                            type: "address",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "tokensRequiredToFinalize",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "votesAgainst",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "votesInFavor",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
            ];
            const contractAddress = "0xbEd89dDCD4aDd270701af3e91a963dAaFf6149a7"; // Replace with your contract address

            const contract = new web3.eth.Contract(abi, contractAddress);

            document.getElementById("voteButton").addEventListener("click", async () => {
                const accounts = await web3.eth.getAccounts();

                contract.methods.vote(true, 5000).send({ from: accounts[0] })
                    .on('receipt', receipt => {
                        console.log('Vote casted!', receipt);
                    })
                    .on('error', error => {
                        console.error('Error casting vote:', error);
                    });
            });
        });
    </script>
</body>

</html>
