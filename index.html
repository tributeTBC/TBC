<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="console">
        <div id="header-bar">
    <div id="branding">
        <img id="logo" src="tribute2w.png" alt="Tribute Logo">
        <div id="brand-text">
            <h1 id="project-name">Tribute</h1>
            <span id="project-tagline">the best coin in the world</span>
        </div>
    </div>
    <div class="commands-wrapper">
        <span class="type-to-console">Type to console:</span>
        <div id="commands">
            <span onclick="handleCommand('showstory -f Tribute')">Story</span>
            <span onclick="handleCommand('showcontracts -a Tribute')">Contracts</span>
            <span onclick="handleCommand('buy -thebestcoinintheworld')">Buy</span>
            <span onclick="handleCommand('showtokenomics Tribute')">Tokenomics</span>
            <span onclick="handleCommand('how to follow the satoshi')">Contact</span>
        </div>
    </div>
</div>
        <div id="output" class="scroll-box"></div>
        <div class="input-container">
            <span class="prefix">root@tribute:~#</span>
            <input type="text" id="input" autofocus>
            
        </div>
        <button id="clear-output">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
